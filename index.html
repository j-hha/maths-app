<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Das kleine Einmaleins</title>
    <link rel="stylesheet" href="./style.css?v=4">
    <link href="./assets/font-awesome/css/fontawesome.css" rel="stylesheet">
    <link href="./assets/font-awesome/css/solid.css" rel="stylesheet">
</head>
<body>
    <!-- ****** templates start ******-->
    <!-- ****** lesson select templates ******-->
    <template id="lesson-select__main-heading">
        <h2 class="lesson-select__main-heading">Wähle eine Malfolge</h2>
    </template>
    <template id="lesson-select">
        <div class="lesson-select">
            <h3 class="lesson-select__title"></h3>
            <button class="lesson-select__button" data-mode="regular">Vorwärts</button>
            <button class="lesson-select__button" data-mode="reverse">Rückwärts</button>
            <button class="lesson-select__button" data-mode="random">Zufall</button>
        </div>
    </template>
    <template id="lesson-select--random">
        <div class="lesson-select">
            <h3 class="lesson-select__title"></h3>
            <button class="lesson-select__button" data-mode="random">Start</button>
        </div>
    </template>
    <!-- ****** lesson card template ******-->
    <template id="lesson-card">
        <div class="card" id="js-card">
            <h2 js="js-card-header" class="card__header" aria-live="polite">
                <span class="card__number" id="js-factor-1">1</span>
                <span class="card__symbol">
                    <span aria-hidden="true">x</span>
                    <span class="sr-only">mal</span>
                </span>
                <span class="card__number" id="js-factor-2">1</span>
            </h2>
            <form class="form" id="js-form" autocomplete="off">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">Rechne aus</legend>
                    <label class="form__label"  htmlfor="js-input">
                        <span class="form__label-text">Lösung:</span>
                        <input autocomplete="false" class="form__input" type="text" pattern="[0-9]*" inputmode="numberic" novalidate id="js-input"/>
                    </label>
                    <button 
                        id="js-submit" 
                        class="button__submit" 
                        type="submit"
                    >
                        Prüfen
                    </button>
                </fieldset>
            </form>
            <div class="response" role="status" aria-live="polite">
                <p id="js-response" class="response__text"></p>
                <button class="button__next" id="js-next" type="button">
                    <span class="sr-only">Nächste Aufgabe</span>
                </button>
                <button class="button__stats" id="js-stats" type="button" title="Zur Auswertung">
                    <i class="fa-solid fa-ranking-star"></i>
                    <span class="sr-only">Zur Auswertung</span>
                </button>
            </div>
        </div>
    </template>
    <!-- ****** lesson stats template ******-->
    <template id="lesson-stats">
        <div class="lesson-stats">
            <h2 class="lesson-stats__heading">So lief Deine Übungsrunde</h2>
            <span class="lesson-stats__message" id="js-lesson-stats-message"></span>
            <hr class="lesson-stats__divider" />
            <dl class="lesson-stats__list">
                <dt class="lesson-stats__list-item-title">Dauer in Sekunden:</dt>
                <dd class="lesson-stats__list-item-content" id="js-lesson-stats-time"></dd>
                <dt class="lesson-stats__list-item-title">Anzahl falscher Antworten:</dt>
                <dd class="lesson-stats__list-item-content" id="js-lesson-stats-incorrect"></dd>
            </dl>
            <button class="button__new" id="js-new" type="button" title="Zurück zur Auswahl">
                <span class="sr-only">Zurück zur Auswahl</span>
            </button>
        </div>
    </template>
    <!-- ****** templates end ******-->
    <header class="header" id="header">
        <h1 class="title">
            <span class="title__icon">
                <i class="fa-solid fa-calculator" aria-hidden="true"></i>
            </span>
            <span class="title__text" aria-hidden="true">
                Das <br />
                kleine <br />
                1x1
            </span>
            <span class="sr-only">
                Das kleine Einmaleins
            </span>
        </h1>
        <nav class="main-nav" id="js-main-nav">
            <button class="main-nav__item" id="js-home" title="Zurück zur Auswahl">
                <i class="fa-solid fa-house" aria-hidden="true"></i>
                <span class="sr-only">Zurück zur Auswahl</span>
            </button>
            <button class="main-nav__item" id="js-timer">
                <i class="fa-solid fa-stopwatch" aria-hidden="true"></i>
                <span class="sr-only">Zeit stoppen</span>
            </button>
        </nav>
    </header>
    <main class="main" id="main"></main>
    <script src="dist/main.js?v=2" type="text/javascript"></script>
</body>
</html>
